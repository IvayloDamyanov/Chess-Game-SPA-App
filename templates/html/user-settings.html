<h1>Update Profile</h1>

<form>
    <div class="form-group">
        <label for="exampleInputEmail1">New Email address</label>
        <input type="email" class="form-control" id="email-for-user" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1"> New Password</label>
        <input type="password" class="form-control" id="password-for-user" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
