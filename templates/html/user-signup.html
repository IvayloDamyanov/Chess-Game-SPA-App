<div id="signup-container" class="card card-signup">
    <form class="form" method="POST" action="#/signup">
        <h3 id="enter-details-text">Enter your details</h3>
        <div class="content">

            <div class="input-group">
                <span class="input-group-addon">
										</span>
                <input name="email" id="email-input" type="text" class="form-control" placeholder="Email">
            </div>

            <div class="input-group">
                <span class="input-group-addon">
										</span>
                <input name="username" id="username-input" type="text" class="form-control" placeholder="Username">
            </div>

            <div class="input-group">
                <span class="input-group-addon">
										</span>
                <input name="password" id="password-input" type="password" placeholder="Password" class="form-control" />
            </div>
        </div>
        <div class="text-center">
            <button class="btn btn-success" type="submit">Sign up!</button>
        </div>
    </form>
</div>
